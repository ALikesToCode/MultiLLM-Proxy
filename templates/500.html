{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="space-y-6">
            <div>
                <h1 class="text-6xl font-bold text-red-600">500</h1>
                <h2 class="mt-2 text-2xl font-semibold text-gray-900">Server Error</h2>
                <p class="mt-2 text-sm text-gray-600">Something went wrong on our end. Please try again later.</p>
                {% if error %}
                <p class="mt-2 text-xs text-red-600">{{ error }}</p>
                {% endif %}
            </div>
            <div>
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
